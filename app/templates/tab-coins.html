<ion-view title="Coins">
    <ion-content class="padding">
        <div class=" row ">
            <div class="col col-75 ">Your current score is:</div>
            <div class="col ">{{coins}} Coins</div>
        </div>
        <div class="item item-divider "></div>
        <ul class="benefits ">
            <div class="card ">
                <li ng-repeat="benefit in benefits ">
                    <div class="item item-text-wrap ">
                        <div class="row ">
                            <div class="col col-75 ">
                                <div class="item item-divider ">
                                    <b>{{benefit.name}} ({{benefit.price}} coins)</b>
                                </div>
                                <br>{{benefit.description}}
                            </div>
                            <div class="col ">
                                <button class="button button-positive " ng-click="buy(benefit.id) ">Buy</button>
                            </div>
                        </div>
                    </div>
                    <br>
                </li>
            </div>
        </ul>
        <div class="item item-divider "></div>
        <center>
            <br>
            <button class="button button-positive ">Buy 40 more coins for â‚¬2,99</button>
        </center>
    </ion-content>
</ion-view>
