<ion-view title="Coins">
    <ion-content>
        <div class="row">
            <div class="col col-75">Your current score is:</div>
            <div class="col">123 Coins</div>
        </div>
        <hr>Anfang Liste
        <ul class="benefits">
            <li ng-repeat="benefit in benefits">
                <span>{{benefits.name}}</span>
                <span>{{benefits.price}}</span>
            </li>
        </ul>
        Ende Liste
    </ion-content>
</ion-view>
