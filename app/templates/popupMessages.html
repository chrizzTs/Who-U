<ion-content class="padding">
    <div class="list">
        <li ng-repeat="contact in chatPartner">
            <div class="item item-button-right">
                {{contact.username}}
                <button class="button button-positive" ng-click="getPopupMessage(contact)">
                    +25
                </button>
            </div>
        </li>
    </div>
</ion-content>
