<ion-view title="New Photo">
    <ion-content class="padding">
        <div class="row">
            <div class="col">
                <button class='button button-outline icon-left button-full button-positive icon ion-camera' ng-click="getCameraPhoto()">
                    Take Photo
                </button>
            </div>
            <div class="col">
                <button class='button button-outline icon-left button-full button-positive icon ion-images' ng-click="getAlbumPhoto()">Gallery</button>
            </div>
        </div>
            <div class="row">
                <div class="imageHolder">
                <img ng-src='{{shownImage}}' ng-if='hasPicture'></img>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class='button button-outline button-full button-positive icon ion-scissors' ng-if='hasPicture' ng-click='startCropping()'>
                        
                    </button>
                </div>
                <div class="col">
                    <button class='button button-outline button-full button-positive icon ion-close-circled' ng-if='hasPicture' ng-click="discardImage()">
                    </button>
                </div>
                <div class="col">
                    <button class='button button-outline button-full button-positive icon ion-checkmark' ng-if='hasPicture' ng-click="saveImage()">
                    </button>
                </div>

            </div>

        </div>




    </ion-content>

    <script type='text/ng-template' id='imageCrop'>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Crop Image</h1>
    </ion-header-bar>
    <div class="modal">
        <ion-content>
            <div class = 'imageHolder'>
                <img-crop image = "userImage"
                    area-type = "square"
                    result-image = "croppedUserImage"
                    result-image-size = "360"
                    on-change="changeImage($dataURI)"
                    result-image-format = "image/jpeg"
                > </img-crop>
            </div >
                <button class = 'button button-positive button-full'
            ng-click = "endCropping()"
            ng-if = 'isCurrentlyCropping' >
                Crop </button> 
            </ion-content>
        </div>
    </script>
</ion-view>
