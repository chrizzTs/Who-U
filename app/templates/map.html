<ion-view title="map" name="map">
  <ion-content>
    <div id="content">
      <div id="position"></div>
      <div id="distance">
        <p>Hierhin kommt eine Entfernung nach Rom</p>
      </div>
      <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'">
      </ui-gmap-google-map>
    </div>
  </ion-content>
</ion-view>
