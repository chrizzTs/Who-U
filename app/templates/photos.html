<ion-view title="Your Photos">
    <ion-content>
        <div id="gallery" ng-if="userHasPictures==true">
            <ion-scroll direction="x" class="wide-as-needed">
                <div class="image-list"><img ng-repeat="img in images" ng-src="{{img.image}}" ng-click="setHero(img)"></div></ion-scroll>
    <div class="hero-image">
        <div class="hero-icons">
        <i class="image-icon icon ion-plus-circled small-plus" ui-sref="tab.pictureTaker"></i>
        <i class="image-icon icon ion-star blue-star" ng-if="profilePhotoIsShown==false" ng-click="setImageAsProfilePicture()"></i>
        <i class="image-icon icon ion-star yellow-star" ng-if="profilePhotoIsShown==true"></i>
        <i class="image-icon icon ion-trash-a" ng-click="deletePhoto()"></i>
        </div>
        <img ng-src="{{selection}}">
            </div>
     <!--       <button class="button button-full button-positive" ng-click="deletePhoto()">Delete Photo</button>-->
  </div>    
    <div ng-if="userHasPictures==false"><i class="icon ion-plus-circled" ui-sref="tab.pictureTaker"></i></div>
        
    </ion-content>
</ion-view>
