<ion-view title="Your Photos">
    <ion-content>
           <button class="button button-full button-positive" ui-sref="tab.pictureTaker">
  New Photo
</button>
        <div id="gallery">
            <ion-scroll direction="x" class="wide-as-needed">
                <div class="image-list"><img ng-repeat="img in images" ng-src="{{img}}" ng-click="setHero(img)"></div></ion-scroll>
    <div class="hero-image"><img src="{{selection}}"></div>
  </div>
    </ion-content>
</ion-view>
