<ion-view title="Feedback">
    <ion-content class="padding">
        <div class="card">
            <h2>Rate your last game</h2>
            <h5>You have {{notRatedGames}} feedbacks to submit</h5>
            <br>
            <h5>How did you like the game with <b>{{ratedName}}</b>?. Please provide feedback:</h5>
            <br>
            <div class="item item-divider"></div>
            <br>
            <div ng-show="showChoice">
                <div class="row">
                    <div class="col col-50">Did <b>{{ratedName}}</b> contact you?</div>
                    <div class="col col-25">
                        <button class="button button-balanced" ng-click="contacted()">Yes</button>
                    </div>
                    <div class="col col-25">
                        <button class="button button-assertive" ng-click="notContacted()">No</button>
                    </div>
                </div>
            </div>
            <div ng-show="showForm">
                Was the profile picture up to date?
                <br>
                <p>
                    <center>
                        <span ng-repeat="star in starsQuestion2">
                        <img ng-src="img/ionicons-2.0.0/png/512/{{star.icon}}.png" ng-click="{{star.action}}">
                    </span>
                    </center>
                </p>
                <br>
                <div class="item item-divider"></div>
                <br>How did you like the contact at all?
                <br>
                <p>
                    <center>
                        <span ng-repeat="star in starsQuestion3">
                        <img ng-src="img/ionicons-2.0.0/png/512/{{star.icon}}.png" ng-click="{{star.action}}">
                    </span>
                    </center>
                </p>
                <br>
                <div class="item item-divider"></div>
                <br>
                <ion-toggle ng-model="userChoiceContact.mode" ng-change="changeUserChoiceContact()">
                    Stay in touch with {{ratedName}}?
                </ion-toggle>
                <button class="button button-full button-positive" ng-click="evaluate()" ng-disabled="enableSubmit()">
                    Submit Rating
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
