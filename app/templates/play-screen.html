<ion-view title="Play" right-buttons="Done">
<ion-nav-buttons side="right">
  <button class="button button-clear" ng-click="done()">Done</button>
 </ion-nav-buttons>

  <ion-content class="play-content">
    <div class="card player-card">
      <div id="name" class="bar-positve">
        <div class="item">
          <h2>{{name}}</h2>
        </div>
      </div>
      <div id="userPic">
        <div class="item pic-item">
          <ion-slide-box>

            <ion-slide ng-repeat="slide in slides">

                <img class="hero-image" ng-src="{{slide.data}}"></img>
            </ion-slide>
          </ion-slide-box>
        </div>
      </div>
      
      <div id="task">
        <div class="item item-text-wrap">
          <ion-scroll>
            <h2>Task</h2>
            <div ng-if="isEnumeration==false">
              {{tasklines}}
            </div>
            <div ng-if="isEnumeration">
              {{tasklineOne}}
              <ul class="enumerate">
                <li ng-repeat="enumerate in enumeration">{{enumerate}}</li>
              </ul>
            </div>

          </ion-scroll>
        </div>
      </div>
      <div id="icons">
        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" ui-sref="tab.map"><i class="icon ion-map"></i></a>
          <a class="tab-item" ng-disabled=buttonDisable ng-click="pushToOtherUser()"><i class="icon ion-chatbubble"></i></a>
          <a class="tab-item" ng-if="skipUser=='true'" ng-click="doSkipUser()"><i class="icon ion-chevron-right"></i></a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
