<ion-view title="Chat">
    <ion-content class="padding">

        <i class="list" ng-repeat="partner in chatPartner">
            <i class="item item-avatar" ng-click="clicked({{partner}})">
                <img ng-src="{{partner.picture}}">
                <h2>{{partner.name}}</h2>
                <p>{{partner.message}}</p>
            </i> 
    </ion-content>
</ion-view>
