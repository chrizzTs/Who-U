<ion-view title="Chat">

    
    <ion-content>

        <ul class="list" ng-repeat="partner in chatPartner">
            <li class="item item-avatar" ng-click="clicked(partner)">
                <img ng-src="{{partner.profilPhoto}}">
                <h2>{{partner.username}}</h2>
                <p>{{partner.lastMessage}}</p>
            </li>
        </ul>
    </ion-content>
</ion-view>
