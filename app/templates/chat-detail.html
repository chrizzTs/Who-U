<ion-view title="<i class='icon ion-chatbubble user-messages-top-icon'></i> {{toUser.name}}">

    <div class="loader-center" ng-if="!doneLoading">
        <div class="loader">
            <i class="icon ion-loading-c"></i>
        </div>
    </div>

    <ion-content has-bouncing="true" class="has-header has-footer" delegate-handle="userMessageScroll">


        <div ng-repeat="message in messages" class="message-wrapper" on-hold="onMessageHold($event, $index, message)">

            <div ng-if="user.id !== message.userSent">

                <img class="profile-pic left" ng-src="{{toUser.picture}}" onerror="onProfilePicError(this)" />

                <div class="chat-bubble left">

                    <div class="message" ng-bind-html="message.message | nl2br" autolinker>
                    </div>

                    <div class="message-detail">
                        <span class="bold">{{toUser.name}}</span>,
                        <span am-time-ago="message.timeStamp"></span>
                    </div>

                </div>
            </div>

            <div ng-if="user.id === message.userSent">

                <img class="profile-pic right" ng-src="{{user.picture}}" onerror="onProfilePicError(this)" />

                <div class="chat-bubble right">

                    <div class="message" ng-bind-html="message.message | nl2br" autolinker>
                    </div>

                    <div class="message-detail">
                        <span class="bold">{{user.name}}</span>,
                        <span am-time-ago="message.timeStamp"></span>
                    </div>

                </div>

            </div>

            <div class="cf"></div>

        </div>
    </ion-content>

<form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
    <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
        <label class="item-input-wrapper">
            <textarea msd-elastic ng-model="input.message" value="" placeholder="Send {{toUser.name}} a message..." required minlength="1" maxlength="1500">
            </textarea>
        </label>
        <button class="button-clear ion-ios-send" type="submit" ng-disabled="!input.message || input.message === ''">Send
        </button>
    </ion-footer-bar>
</form>

</ion-view>
