<ion-view title="Who-U">
    <ion-content class="padding">

        <a class="item item-thumbnail-left" href="#">
            <img src="img/cover.png">
            <h2>{{username}}</h2>
            <p>Points: {{points}}</p>
        </a>

        <button ng-click="click()" class="button button-full button-light" ng-disabled="buttonDisable">
            <i class="{{buttonType}}"></i> Search
        </button>
        <li class="animate-repeat" ng-repeat="entry in news">
            [{{$index + 1}}] {{entry.value}} who is {{entry.popup}} years old.
        </li>

        <br>
    </ion-content>
</ion-view>
