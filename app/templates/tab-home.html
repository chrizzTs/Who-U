<ion-view title="Who-U">
    
        <div class="loader-center" ng-if="!doneLoading">
        <div class="loader">
            <i class="icon ion-loading-c"></i>
        </div>
    </div>

    
    <ion-content class="padding">
        <a class="item item-thumbnail-left" ui-sref="tab.photos">
            <img ng-src="{{profilePicture}}">
            <h2>{{userName}}</h2>
            <p>Coins: {{coins}}</p>
        </a>
        <button ng-click="click()" class="button button-full button-positive" ng-disabled="buttonDisable">
            <i class='{{buttonType}}'></i>{{text}}
        </button>

        <div class='ion-scroll'>
            <ul class="animate-repeat" ng-repeat="entry in events" ion-scroll>
                <li class="item item-avatar">
                        <img ng-src="{{entry.profilPhoto}}">
                        <h2>Played with {{entry.user}}</h2>
                        <p>{{entry.date | date : 'MMMM dd, yyyy'}}</p>
                </li>
            </ul>
        <div>

    </ion-content>
</ion-view>
