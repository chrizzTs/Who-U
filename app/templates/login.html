<ion-view>

    <div class="vid-container">
        <video id="Video1" class="bgvid back" autoplay="false" muted="muted" preload="auto" loop>
            <source src="../Video/App_Intro_MA.mp4" type="video/mp4">
        </video>
        <div class="inner-container">
            <video id="Video2" class="bgvid inner" autoplay="false" muted="muted" preload="auto" loop>
                <source src="../Video/App_Intro_MA2.mp4" type="video/mp4">
            </video>
            <div class="box">
                <h1>Login</h1>
                <form name="regForm" ng-click="submit()" class="regForm" novalidate>
                    <input type="text" id="EMail" ng-model="EMail" placeholder="Username">
                    <input type="password" id="password" ng-model="password" placeholder="Password">
                    <button type="submit">Login</button>
                    <p>
                        Not a member?
                        <a class="button" href="#/registration">Sign up!</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</ion-view>

<script src="../scripts/loginController.js"></script>
<script src="../scripts/videoAdjustment.js"></script>
<link rel="stylesheet" type="text/css" href="../styles/login.css">
<link rel="stylesheet" type="text/css" href="../styles/videoAdjustment.css">
